<h1>Grass Roots Garden</h1>
<h2>Products</h2>
<table border="3">

  <tr>
    <th>Name:</th>
    <th>Description:</th>
    <th>Price:</th>
    <th>Image:</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.product_name}}</td>
    <td>{{product.product_description}}</td>
    <td>{{product.product_price}}</td>
    <td>{{product.product_image}}</td>
  </tr>
</table>
